# ===============================
# WireGuard SERVER config
# Сохрани файл как wg-server.conf
# ===============================

[Interface]
Address    = 10.0.0.1/24
ListenPort = 51820
PrivateKey = <SERVER_PRIVATE_KEY>

# Необязательно, просто для теста анализа:
# SaveConfig = false

[Peer]
# Клиент, который будет подключаться к этому серверу
PublicKey    = <CLIENT_PUBLIC_KEY>
PresharedKey = <PRESHARED_KEY>
AllowedIPs   = 10.0.0.2/32
# Обрати внимание: НЕТ Endpoint — это типично для сервера
