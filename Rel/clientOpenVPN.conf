client

dev tun
proto udp

remote vpn.example.com 1194
resolv-retry infinite
nobind

persist-key
persist-tun

remote-cert-tls server
verify-x509-name vpn.example.com name
auth-user-pass

topology subnet

data-ciphers AES-256-GCM:AES-128-GCM
data-ciphers-fallback AES-256-CBC
auth SHA256

tls-version-min 1.2
tls-crypt ta.key

replay-window 64 15

# PKI — пути к файлам сертификатов (заглушки, подставь свои при необходимости)
ca ca.crt
cert client1.crt
key client1.key
